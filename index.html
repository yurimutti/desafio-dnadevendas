<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>DNA DE VENDAS</title>
</head>

<body>
    <main class="main">
        <header class="header container">
            <a href="#" class="logo">
                <img src="assets/img/LOGO DNA.png" alt="Logotipo DNA de vendas">
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-link">
                        <a href="#"><img src="assets/svg/hambuger-menu.svg" alt="Ícone de hamburger"></a>
                    </li>
                    <li class="nav-link">
                        <a href="#"><img src="assets/svg/search.svg" alt="Ícone de lupa"></a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <section class="hero container">
            <h2>A mais completa</h2>
            <h1>Consultoria de vendas</h1>
            <h2>Para aumento de produtividade</h2>
            <a class="btn-large" href="#">Falar com consultor</a>
        </section>
    
        <footer class="footer">
            <div class="footer-text">
                <h2>Melhoramos<br> 
                    expressivamente os<br> 
                    <span>resultados da sua empresa</span><br> 
                    Através do alinhamento de:
                </h2>
                <img class="slider-next" src="assets/svg/big-arrow.svg" alt="Ícone de Flecha">
            </div>
            <div class="slider swiper-container">
                <ul class="slider-list swiper-wrapper">
                    <li class="slider-item swiper-slide">
                        <div>
                            <img src="assets/svg/process.svg" alt="Ícone de Processo">
                        </div>
                        <img class="separator" src="assets/svg/separator.svg" alt="Separador">
                        <h4>Processo</h4>
                    </li>
                    <li class="slider-item swiper-slide">
                        <div class="slider-item-img">
                            <img src="assets/svg/graphic.svg" alt="Ícone de Gestão">
                        </div>
                        <img class="separator" src="assets/svg/separator.svg" alt="Separador">
                        <h4>Gestão</h4>
                    </li>
                    <li class="slider-item swiper-slide">
                        <div class="slider-item-img">
                            <img src="assets/svg/phone.svg" alt="Ícone de Tecnologia">
                        </div>
                        <img class="separator" src="assets/svg/separator.svg" alt="Separador">
                        <h4>Tecnologia</h4>
                    </li>
                    <li class="slider-item swiper-slide">
                        <div class="slider-item-img">
                            <img src="assets/svg/people.svg" alt="Ícone de Pessoas">
                        </div>
                        <img class="separator" src="assets/svg/separator.svg" alt="Separador">
                        <h4>Pessoas</h4>
                    </li>
                </ul>
            </div>
        </footer>
        
        <div class="wathsapp">
            <a href="#">
                <img class="wathsapp-icon" src="assets/svg/btn-whats.svg" alt="Botão Wathsapp">
                <span class="wathsapp-text">Fale com um <strong>consultor</strong></span>
            </a>
        </div>
    </main>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
